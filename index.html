<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
            rel="stylesheet"
        />
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="calculator">
            <div class="score">
                <div class="previous-action"></div>
                <div class="current-action">0</div>
            </div>
            <button class="ac dark">AC</button>
            <button class="delete dark">C</button>
            <button class="operator dark">%</button>
            <button class="operator orange">รท</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator orange">&times</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator orange">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator orange">+</button>
            <button class="number">00</button>
            <button class="number">0</button>
            <button class="number">โข</button>
            <button class="equals orange">=</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
